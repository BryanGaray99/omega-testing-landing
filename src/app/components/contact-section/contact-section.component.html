<section id="contact" class="contact-section">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>

    <div class="contact-content">
      <form
        class="contact-form"
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            [class.error]="
              hasError('name', 'required') || hasError('name', 'minlength')
            "
            placeholder="Tu nombre completo"
          />

          <div class="error-message" *ngIf="hasError('name', 'required')">
            El nombre es requerido
          </div>
          <div class="error-message" *ngIf="hasError('name', 'minlength')">
            El nombre debe tener al menos 2 caracteres
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [class.error]="
              hasError('email', 'required') || hasError('email', 'email')
            "
            placeholder="tu@email.com"
          />

          <div class="error-message" *ngIf="hasError('email', 'required')">
            El email es requerido
          </div>
          <div class="error-message" *ngIf="hasError('email', 'email')">
            Por favor ingresa un email válido
          </div>
        </div>

        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            formControlName="message"
            rows="5"
            [class.error]="
              hasError('message', 'required') ||
              hasError('message', 'minlength')
            "
            placeholder="Cuéntanos sobre tu proyecto o consulta..."
          ></textarea>

          <div class="error-message" *ngIf="hasError('message', 'required')">
            El mensaje es requerido
          </div>
          <div class="error-message" *ngIf="hasError('message', 'minlength')">
            El mensaje debe tener al menos 10 caracteres
          </div>
        </div>

        <button
          type="submit"
          class="btn-primary submit-btn"
          [disabled]="isSubmitting"
        >
          {{ isSubmitting ? "Enviando..." : "Enviar mensaje" }}
        </button>
      </form>
    </div>
  </div>
</section>
